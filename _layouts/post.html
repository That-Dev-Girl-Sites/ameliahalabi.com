{% include site-header.html %}
{% include page-header.html %}

<main>
  <article class="post">
    <p class="date">
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
    </p>

    <h1 class="title">
      {{ page.title }}
    </h1>

    {{ content }}
  </article>
</main>

{% include page-footer.html %}
{% include site-footer.html %}
